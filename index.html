<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head center">
        <div class="header">
            <h1 class="header_title" >Добро пожаловать <br> на мой сайт!</h1>
            <p class="header__text">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай 
                <span class="bolt">поехали</span>  и 
                <span class="bolt">приступай</span></p>
            <div class="header_button">Поехали!</div>
        </div>
    </div>
    <div class="main_catalog center">
            <div class="main">
                <div class="main__game main__game1" src="./img/game_1.jpg" alt="Game1">
                <p class="text_game">Игра 1</p>
                </div>
                <div class="main__game main__game2" src="./img/game_2.jpg" alt="Game2">
                <p class="text_game">Игра 2</p>
                </div>
                <div class="main__game main__game3" src="./img/game_3.jpg" alt="Game3">
                <p class="text_game">Игра 3</p>
            </div>
    </div>
</body>
</html>
